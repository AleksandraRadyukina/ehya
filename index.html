<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehya</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo">
        <img src="./img/header-logo.svg" alt="Logo: Ehya" class="logo">
      </a>
      <div class="header__menu">
        <nav class="header__menu-nav">
          <ul class="header__menu-items">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Рекомендации</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Книги</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Блог</a>
            </li>
          </ul>
        </nav>
        <button class="header__button">Получить</button>
      </div>
    </div>
  </header>
  <!-- /.header -->
  <main class="main">
    <div class="container main__container">
      <div class="book">
        <div class="book__description">
          <h1 class="title book__title"> 
            <span class="book__title-color">Design Theory:</span> <br>
            The Psychology of <br>Graphic Design Pricing
          </h1>
          <!-- /.title book__title -->
          <h3 class="book__subtitle">КНИГА МИШЕЛЯ ЯНГА</h3>
          <span class="book__annotation">Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных клиентов. Теперь я делюсь своими золотыми стратегиями ценообразования на творческую работу.
          </span>
          <div class="book__buttons">
            <button class="button book__button book__button_buy">КУПИТЬ СЕЙЧАС</button>
            <button class="button book__button book__button_read">ЧИТАТЬ ДЕМО</button>
          </div>
         
        </div>
        <!-- /.book__description -->
        <div class="book__image">
          <img src="./img/book-image.png" alt="Photo: Design Theory: The Psychology of Graphic Design Pricing" class="book__img">
        </div>
        <!-- /.book__image -->
      </div>
    </div>
    <!-- /.container main__container -->
  </main>
  <!-- /.main -->
</body>
</html>
